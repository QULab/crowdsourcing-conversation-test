<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <title>Conversation Test U-F</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <audio id="local-audio" controls autoplay muted style="display: none;"></audio>
    <div class="center" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-primary center"
            onclick="startContext()">START AUDIO CONTEXT</button>
    </div>
   
    <div class="center" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-primary center"
            onclick="recordStartRTC()">START RECORDING RTC</button>
    </div>
    <div class="center" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-primary center"
            onclick="recordStopRTC()">STOP RECORDING RTC</button>
    </div>
    <div class="center" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-primary center"
            onclick="stopContext()">STOP AUDIO CONTEXT</button>
    </div>
    <div class="center" style="margin-bottom: 10px;">
        <button id="saveBlob" class="btn btn-primary center"
            onclick="saveBlob()">DOWNLOAD AUDIO</button>
    </div>
   
    <script src="RecordRTC.js"></script>
    <script src="main.js"></script>
</body>
